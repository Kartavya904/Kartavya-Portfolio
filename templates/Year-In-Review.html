{% extends "index.html" %}

{% block title %}
Year-In-Review
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styleYearInReview.css') }}">
<br>
<div class="Year-In-Reviews">
    <div class="Back">
        <a href="Honors"><img src="static/Images/Back.png" alt="Back" width="25" height="25"></a>
    </div>
    <div class="Year-In-Review">
        <h2>Year-In-Review</h2>
    </div>
    <div class="Sub-Box" onclick="goToPage('Year-In-Review-2022-2023')">
        <h2>Year-In-Review 2022 - 2023</h2>
        <!-- Content for Year-In-Review division goes here -->
    </div>
    <div class="Sub-Box" onclick="goToPage('Year-In-Review-2023-2024')">
        <h2>Year-In-Review 2023 - 2024</h2>
        <!-- Content for Honors Experience division goes here -->
    </div>
    <div class="Sub-Box">
        <h2>Year-In-Review 2024 - 2025</h2>
        <h6 class="HoverText">In Progress...</h6>
        <!-- Content for Gateway division goes here -->
    </div>
    <div class="Sub-Box">
        <h2>Year-In-Review 2025 - 2026</h2>
        <h6 class="HoverText">In Progress...</h6>
        <!-- Content for Gateway division goes here -->
    </div>
</div>
<script>
    function goToPage(url) {
        window.location.href = url;
    }
    function setActiveButton(pageName) {
                    const buttons = document.querySelectorAll(".nav-button");
                    pageName = pageName.replace(/_/g, " ");
                    buttons.forEach(button => {
                        if (button.textContent.trim() === pageName) {
                            button.classList.add("active");
                        } else {
                            button.classList.remove("active");
                        }
                    });
                }
                setActiveButton("Honors");
</script>
<br>
{% endblock %}
